<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!--CSS link-->
    <link rel="stylesheet" href="/style.css">
    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/075f3880d1.js" crossorigin="anonymous"></script>

    <title>Instagram Clone by Kanyinsola</title>
</head>
<body>
    <header class="wrapper">
        <nav>
            <div class="nav">
                <div class="logo">
                    <img class="logo" src="https://instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram logo">
                </div>
                <div class="seach-box">
                    <!--<i class="fa-solid fa-magnifying-glass"></i>-->
                    <input type="search" name="Mysearch" id="Mysearch">
                </div>
                <div class="right-icons">
                    <ul>
                        <li>
                            <i class="fa-solid fa-house"></i>
                        </li>
                        <li>
                            <i class="fa-brands fa-facebook-messenger"></i>
                        </li>
                        <li>
                            <i class="fa-regular fa-square-plus"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-compass"></i>
                        </li>
                        <li>
                            <i class="fa-regular fa-heart"></i>
                        </li>
                        <li>
                            <img class="image" src="/20210704_170934~3.jpg" alt="">
                        </li>
                    </ul>                    
                </div>
            </div>
        </nav>
    </header>

    
    <section class="main">
        <div class="first-main-section">
            <div class="story">
                <ul>
                    <li>
                        <div class="story1">
                            <img src="/IMG-20211010-WA0012.jpg" alt="">
                            <p>Asher_hot</p>
                        </div>
                    </li>

                    <li>
                        <div class="story1">
                            <img src="/IMG-20211010-WA0012.jpg" alt="">
                            <p>Asher_hot</p>
                        </div>
                    </li>

                    <li>
                        <div class="story1">
                            <img src="/IMG-20211010-WA0012.jpg" alt="">
                            <p>Asher_hot</p>
                        </div>
                    </li>

                    <li>
                        <div class="story1">
                            <img src="/IMG-20211010-WA0012.jpg" alt="">
                            <p>Asher_hot</p>
                        </div>
                    </li>

                    <li>
                        <div class="story1">
                            <img src="/IMG-20211010-WA0012.jpg" alt="">
                            <p>Asher_hot</p>
                        </div>
                    </li>

                    <li>
                        <div class="story1">
                            <img src="/IMG-20211010-WA0012.jpg" alt="">
                            <p>Asher_hot</p>
                        </div>
                    </li>
            </ul>
            </div>
            <div class="all-main-post">
                <div class="user-details">
                    <div class="user-information">
                        <img class="user-img" src="/FB_IMG_16524407604566499.jpg" alt="">
                        <p>User1</p>
                    </div>
                    <div class="user-del">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
            </div>

            <!---->
            <div class="post-img">
                <img class="post-image" src="/FB_IMG_16652162878051177.jpg" alt="">
                <div class="top-icons">
                    <div class="left-top-icons">
                        <ul>
                            <li><i class="fa-regular fa-heart"></i></li>
                            <li><i class="fa-regular fa-comment"></i></li>
                            <li><i class="fa-solid fa-share"></i></li>
                        </ul>
                            
                        <!--<div class="bookmark">
                            <ul>
                                <li><i class="fa-regular fa-bookmark"></i></li>
                            </ul>
                        </div>-->
                    </div>
                    <div class="text">
                        <ul>
                            <div><li>673 likes</li></div>
                            
                            <div>
                                <li>
                                <p class="user1p"><b>User1</b> Hey friends - I have a new Christmas 
                                playlist streaming for free on YouTube, I hope you'll
                                take a moment and listen... more</p>
                                </li>
                            </div>
                            
                            <div>
                                <li>
                                    <p class="view">View all 8 comments</p>
                                </li>
                            </div>
                            
                            <div>
                                <li>
                                    <p class="minutes">
                                        58minutes ago
                                    </p>
                                </li>
                            </div>

                            <div class="input-box">
                                <li>
                                    <i  class="fa-regular fa-face-smile"></i>
                                    <input class="input-box-type" type="text" name="text" id="text" placeholder=" Add a comment">
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
            <!--End of -->


            

    </section>
</body>
</html>
